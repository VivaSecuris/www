<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VivaSecuris - Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="VivaSecuris Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">About</a></li>
                <li><a href="research.html">Research</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="https://www.linkedin.com/company/vivasecuris" target="_blank"><img src="linkedin.png" alt="LinkedIn"></a></li>
                <li><a href="https://twitter.com/vivasecuris" target="_blank"><img src="twitter.png" alt="Twitter"></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Contact Us</h1>
                <p>We're here to help with your medical device cybersecurity needs</p>
            </div>
        </section>
        <section class="contact-info">
            <div class="contact-box">
                <h2>Get in Touch</h2>
                <p>Email: <a href="mailto:admin@vivasecuris.com">admin@vivasecuris.com</a></p>
                <p>Follow us on social media:</p>
                <div class="social-links">
                    <a href="https://www.linkedin.com/company/vivasecuris" target="_blank">LinkedIn</a>
                    <a href="https://twitter.com/vivasecuris" target="_blank">Twitter</a>
                </div>
            </div>
            <div class="contact-form">
                <h2>Send Us a Message</h2>
                <form action="#" method="POST">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>

                    <button type="submit">Send Message</button>
                </form>
            </div>
        </section>
        <section class="footer">
            <p>&copy; 2024 VivaSecuris</p>
        </section>
    </main>
    <script>
        window.addEventListener('scroll', function() {
            const header = document.querySelector('header');
            header.style.position = 'fixed';
            header.style.top = '0';
            header.style.width = '100%';
            header.style.zIndex = '1000';
        });
    </script>
</body>
</html>
